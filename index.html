  <link

<body style="background-color: black; color: white;">
  <div id="app" style="font-family: 'Noto Serif JP', serif;">
    <h1 style="font-size: 150%;">
      仙台の高齢化地域を可視化する
    </h1>
    <p>
      寒色（青）に近いほど高齢者が多く、暖色（赤）に近いほど高齢者が少ない地域です。円をクリックすると詳細を表示します。　GitHub：<a
        id="desc"
        href="https://github.com/azureleaf/ageing-sendai"
        >ageing-sendai@azureleaf</a
      >
    </p>
    <!-- Size of the map view -->
    <div
      id="mapid"
      style="width: 100%; height: 85vh; margin: 0; padding: 0;"
    ></div>
  </div>
  <script src="./vis-map.js"></script>
</body>
