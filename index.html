<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""
  ></script>
  <link
    href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap&subset=japanese"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:600&display=swap&subset=japanese"
    rel="stylesheet"
  />
  <title>仙台高齢化地域可視化</title>
</head>
<body>
  <div id="app" style="font-family: 'Noto Serif JP', serif">
    <h1 style="font-size: 150%;"">
      仙台の高齢化地域を可視化する
    </h1>
    <p>
      ※暖色の赤に近いほど高齢化率が高く、寒色の青に近いほど低い地域になります。円をクリックすると詳細情報を見られます。GitHub：<a
        href="https://github.com/azureleaf/ageing-sendai"
        >ageing-sendai@azureleaf</a
      >
    </p>
    <!-- Size of the map view -->
    <div
      id="mapid"
      style="width: 100%; height: 85vh; margin: 0; padding: 0;"
    ></div>
  </div>
  <script src="./vis-map.js"></script>
</body>
